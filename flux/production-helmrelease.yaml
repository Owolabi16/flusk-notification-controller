---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: GitRepository
metadata:
  name: sample-app-repo
  namespace: production
spec:
  interval: 1m
  url: https://github.com/YOUR_USERNAME/YOUR_REPO
  ref:
    branch: main
  secretRef:
    name: github-credentials  # Optional if public repo

---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: sample-app
  namespace: production
spec:
  interval: 5m
  chart:
    spec:
      chart: ./sample-app/helm-chart
      sourceRef:
        kind: GitRepository
        name: sample-app-repo
        namespace: production
  values:
    replicaCount: 3
    image:
      repository: YOUR_DOCKERHUB_USERNAME/sample-app
      tag: "v1.0.0"
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3